       // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏§‡∏©‡∏é‡∏µ‡∏≠‡∏±‡∏à‡∏â‡∏£‡∏¥‡∏¢‡∏∞
       function findRelevantTheories(topic) {
           const topicLower = topic.toLowerCase();
           const relevantTheories = [];
           Object.values(researchDatabase.theories).forEach(theory => {
               let score = 0;
               
               // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö keywords
               theory.keywords.forEach(keyword => {
                   if (topicLower.includes(keyword.toLowerCase())) {
                       score += 2;
                   }
               });

               // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏§‡∏©‡∏é‡∏µ
               if (topicLower.includes(theory.name.toLowerCase())) {
                   score += 3;
               }

               // Domain-based scoring
               if (topicLower.includes('‡πÄ‡∏ó‡∏Ñ‡πÇ‡∏ô‡πÇ‡∏•‡∏¢‡∏µ') || topicLower.includes('‡∏î‡∏¥‡∏à‡∏¥‡∏ó‡∏±‡∏•') || topicLower.includes('‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå') || topicLower.includes('‡∏£‡∏∞‡∏ö‡∏ö')) {
                   if (theory.domain === 'digital_marketing') score += 3;
               }
               
               if (topicLower.includes('‡∏™‡∏±‡∏á‡∏Ñ‡∏°') || topicLower.includes('‡πÄ‡∏Ñ‡∏£‡∏∑‡∏≠‡∏Ç‡πà‡∏≤‡∏¢') || topicLower.includes('‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå') || topicLower.includes('‡∏ä‡∏∏‡∏°‡∏ä‡∏ô')) {
                   if (theory.domain === 'social_capital') score += 3;
               }

               if (topicLower.includes('‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£') || topicLower.includes('‡∏≠‡∏á‡∏Ñ‡πå‡∏Å‡∏£') || topicLower.includes('‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£') || topicLower.includes('‡∏ú‡∏π‡πâ‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£')) {
                   if (theory.domain === 'management') score += 3;
               }

               if (topicLower.includes('‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô') || topicLower.includes('‡∏•‡∏á‡∏ó‡∏∏‡∏ô') || topicLower.includes('‡∏´‡∏∏‡πâ‡∏ô') || topicLower.includes('‡∏û‡∏≠‡∏£‡πå‡∏ï')) {
                   if (theory.domain === 'finance') score += 3;
               }

               if (topicLower.includes('‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô') || topicLower.includes('‡πÅ‡∏£‡∏á‡∏à‡∏π‡∏á‡πÉ‡∏à') || topicLower.includes('‡∏Ñ‡∏ß‡∏≤‡∏°‡∏û‡∏∂‡∏á‡∏û‡∏≠‡πÉ‡∏à') || topicLower.includes('‡∏ó‡∏£‡∏±‡∏û‡∏¢‡∏≤‡∏Å‡∏£‡∏°‡∏ô‡∏∏‡∏©‡∏¢‡πå')) {
                   if (theory.domain === 'hr') score += 3;
               }

               if (topicLower.includes('‡πÇ‡∏ã‡πà‡∏≠‡∏∏‡∏õ‡∏ó‡∏≤‡∏ô') || topicLower.includes('‡∏ã‡∏±‡∏û‡∏û‡∏•‡∏≤‡∏¢') || topicLower.includes('‡πÇ‡∏•‡∏à‡∏¥‡∏™‡∏ï‡∏¥‡∏Å‡∏™‡πå') || topicLower.includes('‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏™‡πà‡∏á')) {
                   if (theory.domain === 'supply_chain') score += 3;
               }

               if (score > 0) {
                   relevantTheories.push({ ...theory, score });
               }
           });

           // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ó‡∏§‡∏©‡∏é‡∏µ‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏§‡∏©‡∏é‡∏µ‡∏¢‡∏≠‡∏î‡∏ô‡∏¥‡∏¢‡∏°
           if (relevantTheories.length === 0) {
               return [
                   researchDatabase.theories.tam,
                   researchDatabase.theories.tpb,
                   researchDatabase.theories.social_capital
               ].map(theory => ({ ...theory, score: 1 }));
           }

           // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏° score
           return relevantTheories
               .sort((a, b) => b.score - a.score)
               .slice(0, 3);
       }

       function selectTheory(theoryId) {
           // Update UI for selected theory
           document.querySelectorAll('.theory-card').forEach(card => {
               card.classList.remove('border-amber-500', 'ring-2', 'ring-amber-200');
               card.classList.add('border-gray-200');
           });
           
           document.querySelectorAll('.select-theory-btn').forEach(btn => {
               btn.textContent = '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏§‡∏©‡∏é‡∏µ‡∏ô‡∏µ‡πâ';
               btn.className = 'flex-1 py-2 px-4 rounded-lg font-medium transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200 select-theory-btn';
           });

           const selectedCard = document.querySelector(`[data-theory-id="${theoryId}"]`);
           const selectedBtn = selectedCard.querySelector('.select-theory-btn');
           
           selectedCard.classList.remove('border-gray-200');
           selectedCard.classList.add('border-amber-500', 'ring-2', 'ring-amber-200');
           
           selectedBtn.textContent = '‚úì ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß';
           selectedBtn.className = 'flex-1 py-2 px-4 rounded-lg font-medium transition-colors bg-amber-600 text-white select-theory-btn';

           // Add continue button
           const existingContinueBtn = selectedCard.querySelector('.continue-btn');
           if (existingContinueBtn) {
               existingContinueBtn.remove();
           }

           const continueBtn = document.createElement('button');
           continueBtn.onclick = () => proceedWithTheory(theoryId);
           continueBtn.className = 'bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition-colors continue-btn';
           continueBtn.textContent = '‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠ ‚Üí';
           
           selectedCard.querySelector('.flex.gap-3').appendChild(continueBtn);
       }

       function proceedWithTheory(theoryId) {

       function switchTab(tabName) {
           // Update tab buttons
           document.querySelectorAll('.tab-button').forEach(btn => {
               btn.classList.remove('tab-active');
               btn.classList.add('tab-inactive');
           });
           
           document.querySelector(`[data-tab="${tabName}"]`).classList.remove('tab-inactive');
           document.querySelector(`[data-tab="${tabName}"]`).classList.add('tab-active');

           // Update content
           const contentDiv = document.getElementById('tab-content');
           let content = '';
           
           switch(tabName) {
               case 'theory':
                   content = renderTheoryTab();
                   break;
               case 'research':
                   content = renderResearchPlanTab();
                   break;
               case 'statistics':
                   content = renderStatisticsTab();
                   break;
               case 'spss':
                   content = renderSPSSTab();
                   break;
           }
           
           contentDiv.innerHTML = content;
       }

       function switchSPSSGuide(guideKey) {
           // Update guide nav buttons
           document.querySelectorAll('.spss-guide-btn').forEach(btn => {
               btn.classList.remove('bg-amber-500', 'text-white');
               btn.classList.add('bg-white/5', 'text-white/70', 'hover:bg-white/10', 'hover:text-white');

           document.querySelector(`[data-guide="${guideKey}"]`).classList.remove('bg-white/5', 'text-white/70', 'hover:bg-white/10', 'hover:text-white');

       }

               setTimeout(async () => {

                       const imgData = canvas.toDataURL('image/png');

                       const imgWidth = 210;

                       let heightLeft = imgHeight;

                       pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                       heightLeft -= pageHeight;

                       while (heightLeft >= 0) {

                               <div style="font-size: 3rem; margin-bottom: 1rem;">‚úÖ</div>
                               <div style="font-size: 1.2rem; font-weight: bold;">PDF ‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!</div>
                               <div style="margin-top: 0.5rem;">‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î‡πÅ‡∏•‡πâ‡∏ß</div>
                           </div>
                       `;
                       document.body.appendChild(successOverlay);
                       
                       setTimeout(() => {
                           document.body.removeChild(successOverlay);
                       }, 3000);

                   } catch (error) {
                       document.body.removeChild(loadingOverlay);
                       console.error('Error generating PDF:', error);
                       alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á PDF ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');
                   }
               }, 500);

           } catch (error) {
               console.error('Error in exportPDF:', error);
               alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏£‡πâ‡∏≤‡∏á PDF ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á');

       function restart() {

       function render() {

           switch(currentState.page) {

               case 'level':
                   app.innerHTML = renderLevelSelection();

               case 'theory':
                   app.innerHTML = renderTheorySelection();
                   break;
               case 'results':
