        :root {
            /* Luxury color palette */
            --gold: #D4AF37;
            --soft-gold: #E6C77E;
            --rich-gold: #996515;
            --dark-gold: #705214;
            --royal-purple: #6c11a5;
            --deep-purple: #4A0072;

            100% { transform: translate(40px, 40px); }

            height: 100%;

            left: 0;
