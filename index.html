                    <button onclick="AppController.restart()" 
                            class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÉ‡∏´‡∏°‡πà
                    </button>
                </div>
            </div>
        `;
    },

    // Find relevant theories based on topic and domain
    findRelevantTheories: function(topic, domain = null, level = null) {
        const theories = Object.values(window.TheoryDatabase);
        const topicLower = topic.toLowerCase();
        const relevantTheories = [];

        theories.forEach(theory => {
            let score = 0;
            
            // Domain matching (highest priority)
            if (domain && theory.domain === domain) {
                score += 10;
            }
            
            // Keyword matching
            theory.keywords.forEach(keyword => {
                if (topicLower.includes(keyword.toLowerCase())) {
                    score += 3;
                }
            });

            // Level matching
            if (level && theory.level <= level) {
                score += 2;
            }

            if (score > 0) {
                relevantTheories.push({ ...theory, score });
            }
        });

        // If no relevant theories found, return popular theories from domain
        if (relevantTheories.length === 0 && domain) {
            return theories
                .filter(theory => theory.domain === domain)
                .slice(0, 5)
                .map(theory => ({ ...theory, score: 1 }));
        }

        // Sort by score and return top 5
        return relevantTheories
            .sort((a, b) => b.score - a.score)
            .slice(0, 5);
    },

    // Get step color for visualization
    getStepColor: function(index) {
        const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4', '#84cc16', '#f97316'];
        return colors[index % colors.length];
    }
};

// State Management Functions
window.StateManager = {
    // Update state and re-render
    updateState: function(updates) {
        Object.assign(window.AppState, updates);
        this.saveState();
        window.AppController.render();
    },

    // Save state to localStorage
    saveState: function() {
        try {
            localStorage.setItem('researchAppState', JSON.stringify(window.AppState));
        } catch (e) {
            console.warn('Could not save state to localStorage:', e);
        }
    },

    // Load state from localStorage
    loadState: function() {
        try {
            const saved = localStorage.getItem('researchAppState');
            if (saved) {
                const state = JSON.parse(saved);
                Object.assign(window.AppState, state);
                return true;
            }
        } catch (e) {
            console.warn('Could not load state from localStorage:', e);
        }
        return false;
    },

    // Reset state to initial
    resetState: function() {
        window.AppState = {
            currentPage: 'landing',
            topic: '',
            level: null,
            theory: null,
            selectedDomain: null,
            activeTab: 'theory',
            isLoading: false,
            error: null
        };
        this.saveState();
